
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">

<sly data-sly-call="${clientlib.all @ categories='aem.Reg'}"></sly> </sly>

<!-- The Modal -->
<div class="modal fade" id="RegSuccess" style="padding-right: 16px;z-index: 9999999" data-backdrop="static" data-keyboard="false">
   <div class="modal-dialog">
      <div class="modal-content">
         <span class="icon-close d-none" data-dismiss="modal"></span>
         <div class="modal-body text-center">
            <h5 class="modal-title"></h5>
            <div class="modal-content-body"></div>
            <p class="modal-text p-0">No Service Manger assigned for your company.</p>
         </div>
         <div class="modal-footer justify-content-center">
             <button class="btn modal-button primary-btn userundefine_btn" id="userok" data-dismiss="modal">Ok</button>
         </div>
      </div>
   </div>
</div>


<div class="container">
	<h1>Register</h1>
	<p>Please fill in this form to create an account.</p>
	<hr>
	<label for="fname"><b>Enter First Name</b></label> 
	<input type="text" placeholder="Enter First Name" name="name" id="name" required>
	<label for="lname"><b>Enter Last Name</b>
	</label> <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
	<label for="add"><b>Enter Address</b></label> 
	<input type="text" placeholder="Enter Address" name="add" id="add" required>  
	<label for="email"><b>Email</b></label>
		 <input type="text" placeholder="Enter Email" name="email" id="email" required> 
		
		 <label for="psw"><b>Password</b></label> <input type="password"
		placeholder="Enter Password" name="psw" id="pwd" required> 
		 <label for="psw-repeat"><b>Repeat Password</b></label> <input type="password"
		placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"
		required>
	<hr>

	<p>
		By creating an account you agree to our <a href="#">Terms &
			Privacy</a>.
	</p>
	<button type="submit" class="registerbtn" onclick="Logindeatils('Save')">Register</button>



</div>

<div class="container signin">
	<p>
		Already have an account? <a href="#">Sign in</a>.
	</p>
</div>
